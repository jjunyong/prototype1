<ion-header>

  <ion-navbar>
    <ion-title>입고</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
        <ion-item>
            <ion-label floating>제품 코드</ion-label>
            <ion-input type="text" [(ngModel)]="productCode"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>제품명</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>

          <ion-item>
              <ion-label>분류</ion-label>
              <ion-select [(ngModel)]="classification" interface="action-sheet">
                <ion-option value="officeSupplies">사무용품</ion-option>
                <ion-option value="electronicProduct">전자제품</ion-option>
                <ion-option value="tools">공구</ion-option>
                <ion-option value="documents">서류</ion-option>
              </ion-select>
            </ion-item>
        

        <ion-item>
          <ion-label floating>수량</ion-label>
          <ion-input type="number" [(ngModel)]="quantity"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>위치 설정</ion-label>
            <ion-select [(ngModel)]="location" interface="action-sheet">
              <ion-option value="stock1">창고1</ion-option>
              <ion-option value="stock2">창고2</ion-option>
              <ion-option value="stock3">창고3</ion-option>
              <ion-option value="stock4">창고4</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>

      <button ion-button (click)="pop()">확인</button>

</ion-content>
